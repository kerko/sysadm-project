<html>
  <body>
    <h1>Welcome web developer.</h1>

    <br>
    Here are some helpful commands. <br>

    <ul>
      <li>Show informations on the state of docker containers
        <ul><li>sudo docker ps -a</ul><br>
      <li>Show the IP address of the apache server
        <ul><li>"sudo docker inspect -f "{{.NetworkSettings.IPAddress}}" 'container name'"</ul><br>
    </ul>
  </body>
</html>
